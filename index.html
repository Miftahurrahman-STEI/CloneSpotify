<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/logo-spotify-icon-4096.png">
</head>
<body>
    
    <aside>
        <div class="brand">
            <img src="./assets/images/logo.png" alt="Spotify">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <img src="./assets/icons/fi-ss-home.svg" alt="home">
                    <span>Home</span>
                </li>
                <li><img src="./assets/icons/fi-rs-search.svg" alt="">
                <span>Search</span>
            </li>
                <li>
                    <img src="./assets/icons/library.svg" alt="">
                <span>Your Library</span>
                </li>
            </ul>
        </div>
        <div class="playlist">
            <ul>
                <li>
                    <img src="./assets/images/plus.png" alt="plus">
                    <span>Create Playlist</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="./assets/images/love.png" alt="love">
                    <span>Liked Song</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="./assets/images/radio.png" alt="radio">
                    <span>Your Episodes</span>
                </li>
            </ul>
        </div>
        <div class="folder">
            <ul>
                <li>
                    FAV
                </li>
            </ul>
            <ul>
                <li>
                    Daily Mix 1
                </li>
            </ul>
            <ul>
                <li>
                    Discover Weekly
                </li>
            </ul>
            <ul>
                <li>Malayalam</li>
            </ul>
            <ul>
                <li>Dance/Electronix Mix</li>
            </ul>
            <ul>
                <li>EDM/Popular</li>
            </ul>
        </div>
    </aside>
    <!-- akhir aside -->

    <!-- navbar top -->
    <nav class="top">
        <div class="action">
            <button>
                <img src="./assets/icons/fi-rr-angle-small-left.svg" alt="">
            </button>
            <button>
            <img src="./assets/icons/fi-rr-angle-small-right.svg" alt="">
            </button>
        </div>
        <div class="profile">
            <img src="./assets/images/avatar.png" alt="avatar" class="avatar">
            <span>Angel</span>
            <img src="./assets/icons/fi-ss-caret-down.svg" alt="">
        </div>
    </nav>

</body>
</html>
